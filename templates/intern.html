<div class="card m-3 col-3 p-0" style="width: 18rem;">
    <div class="card-body m-0 p-0">
        <div class="bg-primary m-0 p-2 text-light text-center">
            <h5 class="card-title">{{ name }}</h5>
            <h5 class="card-subtitle mb-2"><i class="fas fa-user-graduate"></i> Intern</h5>
        </div>
        <div class="p-3 bg-light">
            <ul class="list-group">
                <li class="list-group-item"><i class="far fa-id-badge"></i>
                    ID : {{ id }}
                </li>
                <li class="list-group-item"><i class="fas fa-envelope"></i>
                    Email : <a href="{{ email }}">{{ email }}</a>
                </li>
                <li class="list-group-item"><i class="fas fa-graduation-cap"></i>
                    School : {{ school }}
                </li>
            </ul>
        </div>
    </div>
</div>
